<html>
<head>
</head>

<body>
<div class="container">
  <div id="img-container"></div>
    <!--display aliens in grid-->
    <div class="main" ng-controller="LevelOneController">

        <div class="model" ng-repeat="model_num in models">
          <div class="box"
               id="{{model_num}}"
               data-drop="true"
               data-jqyoui-options
               jqyoui-droppable>
              <img ng-repeat="alien_num in aliens"
                   ng-mouseover=selectedAlien(model_num,alien_num)
                   ng-dblclick=putBackAlien(model_num,alien_num)
                   class="alien"
                   data-drag="true"
                   data-jqyoui-options="{'revert': 'invalid'}"
                   jqyoui-draggable="{'animate': 'true'}"
                   id="{{model_num}}_{{alien_num}}"
                   ng-src="app/level-one/backup_aliens/model{{model_num}}_{{alien_num}}.png" width="15%"/>
        </div>
      </div>

      <br/>

    </div>
</div>

<!--buckets-->
<div id="buckets">
  <div class="bucket" id="bucket0">
    <div class="actual-bucket"
         data-drop="true"
         data-jqyoui-options
         jqyoui-droppable="{onDrop: 'onDrop(event, ui)'}">
    </div>

    <div class="remove_bucket"  ng-click=deleteBucket($event)>
      Ã—
    </div>
  </div>

  <div id="add-bucket" ng-click=addBucket()>
    <p>+</p>
  </div>
</div>


</body>

</html>
