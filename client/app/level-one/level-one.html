<html>
<head>
</head>

<body>
<div class="container">
  <div id="img-container"></div>
  <!--display aliens in grid-->
    <div class="model" ng-repeat="m in alienData" id="model_{{m.model}}">
      <div class="group">
        <div ng-mouseover=selectedAlien(m.model,"{{currentAliens[m.model]}}")
             ng-dblclick=putBackAlien(m.model,m.alien[0].alien)
             class="alien"
             id="{{m.model}}_{{m.alien[0].alien}}"
             data-drag="true"
             data-jqyoui-options="{'revert': 'invalid'}"
             jqyoui-draggable="{'animate': 'true'}">
          <img src={{m.alien[0].img}} width="90px">
        </div>
      </div>
      <div class="nextButton"
           style="font-size: 20px"
           ng-click=getNextAlien(m.model)>NEXT</div>
      <br/>
    </div>
  <div class="allNextButton"
       style="font-size: 20px">NEXT</div>

</div>


<!--buckets-->
<div id="buckets">
  <div ng-repeat="b in buckets" class="bucket" id="bucket_{{b.bucket}}">
    <div class="actual-bucket"
         data-drop="true"
         data-jqyoui-options
         jqyoui-droppable="{onDrop:'onDrop'}"
      >
    </div>


    <div class="remove_bucket"  ng-click=deleteBucket($event)>
      Ã—
    </div>
  </div>

  <div id="add-bucket" ng-click=addBucket()>
    <p>+</p>
  </div>
</div>


</body>

</html>
