<!-- alien contents -->
<div id="top-right">
  <button class="zoom-in-area"
          ng-click="togglePageslide()"
          data-drop="true"
          jqyoui-droppable="{onDrop:'onDropZoom'}">
    <br/>
    <span class="glyphicon glyphicon-zoom-in" size='50px'></span><br/>
    <br/>
  </button><br/>
  <div id="img-container"></div>
</div>

<div id="middle-right">
  <div id="group-container">GROUPS</div>
  <span class="add-colour glyphicon glyphicon-plus-sign" ng-click="newGroup()"></span>
  <table id="legend">

    <colgroup span="4"></colgroup>
    <tbody>
    <tr>
      <td ng-repeat="color in colorArray"
          id="color_block_{{$index}}"
          style="background-color: {{color.color}};
              cursor:pointer;display:inline-block;
              min-width:15px;
              min-height:15px;
              margin:5px;"
          ng-click="currentBucket($index)">

      </td>
    </tr>
    </tbody>
  </table>
</div>

<div id="bottom-right">
  <div>
    <h3 id="score-board">
      SCORE: <p count-to="{{score}}" value="{{prev_score}}" duration="0.5"></p>
      <span id="feedback">{{feedback}}</span> <span id="small_feedback"></span><br/>
      BEST: <p>{{highest_score}}</p></h3>
    <!-- <button class="btn menu-button" ng-click="toggleMenu()">MENU</button><br/> -->
    <button class="btn menu-button" ng-click="saveScore()">Submit</button> 
    <button class="btn menu-button" ng-click="quit()">Quit</button>
  </div>
</div>

<pageslide ps-open="checked" ps-side="bottom" ps-key-listener=true ps-size='220px' ps-speed=0>
  <div id="zoomin-aliens">
    <div ng-repeat="alien in zoominAliens"
         class="model{{get_model(alien)}} zoomin-alien"
         ng-click="unzoomAlien(alien)">
      <img ng-src="{{getUrl(get_model(alien), get_alien(alien))}}" />
    </div>
  </div>
</pageslide>

<!--display aliens in grid-->
<div id="aliens">
  <div ng-repeat="alien in alienArray"
       ng-mouseover="selectedAlien(alien.id)"
       class="{{alien.model}}"
       id="{{alien.id}}"
       ng-click="selectAlien(alien.id)"
       ng-right-click="showGroup(alien.id)"
       style="display: inline-block;
                margin-right: 10px;
                margin-bottom: 10px;"
       data-drag="true"
       jqyoui-draggable="{animate: false, onStart:'onStart'}"
       data-jqyoui-options="{revert: true, revertDuration: 0}">
    <img src="{{alien.url}}"/>
  </div>
</div>
